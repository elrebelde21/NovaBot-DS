name: Discord notify
on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord webhook
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" -X POST \
          -d "{\"content\":\"âœ… Push en ${GITHUB_REPOSITORY} por ${GITHUB_ACTOR}\nCommit: ${GITHUB_SHA}\"}" \
          "$WEBHOOK"
